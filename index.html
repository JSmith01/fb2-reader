<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FB2 Reader</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<script src="js/components/theme-selector.js"></script>
<script src="js/components/battery-indicator.js"></script>
<footer id="progress">
    Page <span id="curPage">0</span> of <span id="totalPages">0</span> (<span id="curPercent">0</span>%)
    <battery-indicator></battery-indicator>
</footer>
<input type="file" accept=".fb2, .zip" id="f">
<div id="book"></div>
<div class="book-info-trigger" id="top-book-info-trigger"></div>
<div class="book-info">
    <div id="top-book-info"></div>
    <button id="close-book" class="ui-btn" title="close the file">&times;</button>
    <button id="back-link" class="ui-btn-big" title="return back">&larr;</button>
    <theme-selector></theme-selector>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
